<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marksheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #marksheet {
      max-width: 600px;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

<div id="marksheet">
  <h2>Marksheet</h2>
  <label for="name">Student Name:</label>
  <input type="text" id="name">

  <label for="math">Math Marks:</label>
  <input type="number" id="math">

  <label for="science">Science Marks:</label>
  <input type="number" id="science">

  <label for="english">English Marks:</label>
  <input type="number" id="english">

  <button onclick="generateMarksheet()">Generate Marksheet</button>

  <table id="resultTable" style="display:none;">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Math</td>
        <td id="mathResult"></td>
      </tr>
      <tr>
        <td>Science</td>
        <td id="scienceResult"></td>
      </tr>
      <tr>
        <td>English</td>
        <td id="englishResult"></td>
      </tr>
      <tr>
        <th>Total</th>
        <td id="totalResult"></td>
      </tr>
      <tr>
        <th>Percentage</th>
        <td id="percentageResult"></td>
      </tr>
    </tbody>
  </table>
</div>

<script>
  function generateMarksheet() {
    const name = document.getElementById('name').value;
    const math = parseInt(document.getElementById('math').value) || 0;
    const science = parseInt(document.getElementById('science').value) || 0;
    const english = parseInt(document.getElementById('english').value) || 0;

    const mathResult = document.getElementById('mathResult');
    const scienceResult = document.getElementById('scienceResult');
    const englishResult = document.getElementById('englishResult');
    const totalResult = document.getElementById('totalResult');
    const percentageResult = document.getElementById('percentageResult');
    const resultTable = document.getElementById('resultTable');

    mathResult.textContent = math;
    scienceResult.textContent = science;
    englishResult.textContent = english;

    const totalMarks = math + science + english;
    const percentage = (totalMarks / 300) * 100;

    totalResult.textContent = totalMarks;
    percentageResult.textContent = percentage.toFixed(2) + '%';

    resultTable.style.display = 'table';
  }
</script>

</body>
</html>
